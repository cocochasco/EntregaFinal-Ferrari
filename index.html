<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    
</head>

<body>

    <header class="bg-success d-flex justify-content-center align-items-center" >
        <h1 class="text-center" >Cualculadora de Salario</h1>
    </header>

    <main id="main">

        <form id="formInformacion" class="formulario" action="">
            <h4>Cuanto cobras por hora?</h4>
            <div id="divPrecioHora"><input type="number" class="formulario__input"  id="inputPrecioHora" required></div>
            <button id="confirmarPrecioHora">Ok</button>
            <button id="btnModificarPrecioHora">Modificar</button>
        </form>

        <form id="registroHoras" class="formulario" action="">
            <h4>Ingres√° nueva jornada trabajada:</h4>
            <label for="inputFecha">Fecha: </label><input type="date" id="inputFecha" class="formulario__input" required>
            <label for="inputHoraEntrada">Hora de ingreso: </label><input type="time" id="inputHoraEntrada" class="formulario__input" required>
            <label for="inputHoraSalida">Hora de egreso: </label><input type="time" id="inputHoraSalida" class="formulario__input" required>
        <input class="formulario__input" type="submit" value="Enviar">
        </form>
        
   

        <h2 class="resumen">Estadisticas: </h2>
        
        <h3>Este mes he trabajado: </h3>
        <div id="horasMensuales" class="div__p">
            <p id="pHorasSinCargar" >Aun no has cargado tus horas!</p>
        </div>
        <h3>Salario al momento: </h3>
        <div id="salarioMensual" class="div__p">
            <p id="pSalarioSinCargar" >Aun no has cargado tus horas!</p>
        </div> 
        

        <table id="tablaResumen">
            <thead>
                <th class="resumen">Resumen Mensual</th>
            </thead>
            <thead>
                <th>Fecha</th>
                <th>Horas trabajadas</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
